version: 2.1

orbs:
  node: circleci/node@5.0.3
  gh-pages: sugarshin/gh-pages@1.0.1

jobs:
  build_deploy:
    executor: gh-pages/default
    steps:
      - checkout
      - run: ./build.sh
      - gh-pages/deploy:
          setup-git: true
          ssh-fingerprints: <fingerprint>
  install-and-test:
    executor:
      name: node/default
      tag: "16.17"
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
          name: Run tests
  deploy:
    executor:
      name: node/default
      tag: "16.17"
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build << pipeline.git.branch >>
          command: npx react-scripts Build
workflows:
  test_and_deploy_my_app:
    jobs:
      - install-and-test
      - deploy
      - build_deploy
